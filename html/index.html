<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/snake-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Merriweather:wght@300&family=MuseoModerno:wght@500&family=Nunito:wght@200&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Indie+Flower&family=Merriweather:wght@300&family=MuseoModerno:wght@500&family=Nunito:wght@200&display=swap"
        rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Moralis -->
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <title>Snakeswap</title>
</head>

<body class="m-auto">
    <header class="grid grid-cols-1 lg:grid-cols-3 py-6 px-4 gap-4 lg:gap-0">
        <div class="flex justify-center lg:justify-start">
            <a href="#"><img src="../img/snake-logo.svg" alt="Snakeswap logo" width="24px" height="24px"></a>
            <div class="logo_font text-2xl font-bold">Snake Swap</div>
        </div>

        <div class="flex justify-center">
            <div class="bg-white rounded-2xl flex items-center gap-4 px-4 py-2">
                <div>
                    <a href="" class="font-semibold text-gray-600 hover:text-black">SWAP</a>
                </div>
                <div>
                    <a href="https://info.uniswap.org/#/" class="font-semibold text-gray-600 hover:text-black"
                        target="_blank">CHARTS<sup>&#10138;</sup></a>
                </div>
            </div>
        </div>

        <div class="flex gap-2 justify-center lg:justify-end">
            <div class="bg-white py-2 px-2 rounded-2xl flex gap-2 font-semibold">
                <img src="../img/ethereumpng.png" alt="" width="24px" height="24px">
                Ethereum
            </div>
            <div class="bg-green-200 py-2 px-2 rounded-2xl flex gap-2 border-2 border-green-400 hover:bg-green-300">
                <button class="text-green-800 font-semibold" id="login_button">Connect Wallet</button>
            </div>
            <button class="bg-white rounded-2xl py-2 px-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="Menu__StyledMenuIcon-sc-1s7r6xc-0 eQiQbQ">
                    <path
                        d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                        d="M19 13C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11C18.4477 11 18 11.4477 18 12C18 12.5523 18.4477 13 19 13Z"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                        d="M5 13C5.55228 13 6 12.5523 6 12C6 11.4477 5.55228 11 5 11C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13Z"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Spinner loading -->
    <div id="loading" class=" visible">
        <div class="flex-row items-center justify-center">
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-green-600 animate-spin" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                </svg>
                
            </div>
            <div class="text-lg font-semibold">Please wait for connecting to the MetaMask wallet</div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex lg:pt-12 pt-6 px-8 lg:px-0 lg:justify-center mx-4 md:mx-0" id="main">
        <div class="rounded-2xl bg-white py-4 lg:w-1/3 w-full">
            <div class="px-4 pb-4 flex justify-between">
                <div><i class="text-green-800 font-bold text-lg">Snake Swap</i></div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="Settings__StyledMenuIcon-sc-fxnuer-0 llccoy">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="px-2">
                <div class="pb-2 flex items-center">
                    <div class="token_select w-1/5" id="from_token_select">
                        <img src="" alt="" class="token_image" id="from_token_img">
                        <div id="from_token_text" onclick="openModal('token_modal')">From</div>
                    </div>
                    <div class="w-full">
                        <input type="number" step="any" name="" id="from_amount"
                            class="rounded-2xl block bg-gray-100 h-20 w-full px-4 text-2xl input_font"
                            placeholder="0.0">
                    </div>
                </div>
                <!-- <div class="flex items-center justify-center pb-2 text-2xl"><i class="fa fa-arrow-down"
                        aria-hidden="true"></i></div> -->
                <div class="pb-4 flex justify-between items-center">
                    <div class="token_select w-1/5 flex-row items-center justify-between" id="to_token_select">
                        <img src="" alt="" class="token_image" id="to_token_img">
                        <span id="to_token_text" onclick="openModal('token_modal')">To</span>
                    </div>
                    <div class="w-full">
                        <input type="number" step="any" name="" id="to_amount"
                            class="rounded-2xl block bg-gray-100 h-20 w-full px-4 text-2xl input_font" placeholder="0.0"
                            readonly>
                    </div>
                </div>
                <div class="pb-4 font-semibold">Estimated Gas: <i id="gas_estimate" class="font-normal"></i></div>
            </div>
            <div class="px-2">
                <button class="text-green-800 font-semibold bg-green-200 bg-green w-full rounded-2xl py-5"
                    id="swap_button" disabled>
                    SWAP
                </button>
            </div>
        </div>
    </div>


    <!-- Modal -->

    <div id="token_modal"
        class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4">
        <div class="relative top-40 mx-auto shadow-lg rounded-md bg-white max-w-md">
            <div class="flex justify-between items-center bg-green-300 text-xl rounded-t-md px-4 py-2">
                <h3>SELECT TOKEN</h3>
                <button id="modal_close"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="overflow-y-scroll modal-body">
                <div id="token_list"></div>
            </div>

        </div>
    </div>


    <footer class="flex justify-center">
        <div class="absolute bottom-5">
            <div>&copy; Powered by <i>SnakesUET</i></div>
        </div>
    </footer>

    <!-- Error Modal -->

    <dialog id="error_modal" class="w-11/12 md:w-1/2 p-5 bg-white rounded-md ">
        <div class="flex flex-col w-full h-auto ">
            <div class="flex w-full h-auto justify-center items-center">
                <div class="flex w-10/12 h-auto py-3 justify-center items-center text-2xl font-bold text-red-600">
                    Error
                </div>
                <div onclick="document.getElementById('error_modal').close();"
                    class="flex w-1/12 h-auto justify-center cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-x">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </div>
            <div
                class="flex w-full py-10 px-2 justify-center items-center bg-gray-200 rounded text-center text-gray-500">
                Oops, your input amount exceeds selected token liquidity.<br>
                Please enter and try again!
            </div>
        </div>
    </dialog>

    <script src="../js/main.js"></script>
</body>

</html>
