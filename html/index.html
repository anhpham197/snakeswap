<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/snake-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Merriweather:wght@300&family=MuseoModerno:wght@500&family=Nunito:wght@200&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Indie+Flower&family=Merriweather:wght@300&family=MuseoModerno:wght@500&family=Nunito:wght@200&display=swap"
        rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Moralis -->
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <title>Snakeswap</title>
</head>

<body class="m-auto">
    <header class="grid grid-cols-1 lg:grid-cols-3 py-6 px-4 gap-4 lg:gap-0">
        <div class="flex justify-center lg:justify-start">
            <a href="#"><img src="../img/snake-logo.svg" alt="Snakeswap logo" width="24px" height="24px"></a>
            <div class="logo_font text-2xl font-bold">Snake Swap</div>
        </div>

        <div class="flex justify-center">
            <div class="bg-white rounded-2xl flex items-center gap-4 px-4 py-2">
                <div>
                    <a href="" class="font-semibold text-gray-600 hover:text-black">SWAP</a>
                </div>
                <div>
                    <a href="https://info.uniswap.org/#/" class="font-semibold text-gray-600 hover:text-black"
                        target="_blank">CHARTS<sup>&#10138;</sup></a>
                </div>
            </div>
        </div>

        <div class="flex gap-2 justify-center lg:justify-end">
            <div class="bg-white py-2 px-2 rounded-2xl flex gap-2 font-semibold">
                <img src="../img/ethereumpng.png" alt="" width="24px" height="24px">
                Ethereum
            </div>
            <div class="bg-green-200 py-2 px-2 rounded-2xl flex gap-2 border-2 border-green-400 hover:bg-green-300">
                <button class="text-green-800 font-semibold" id="login_button">Connect Wallet</button>
            </div>
            <button class="bg-white rounded-2xl py-2 px-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="Menu__StyledMenuIcon-sc-1s7r6xc-0 eQiQbQ">
                    <path
                        d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                        d="M19 13C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11C18.4477 11 18 11.4477 18 12C18 12.5523 18.4477 13 19 13Z"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                        d="M5 13C5.55228 13 6 12.5523 6 12C6 11.4477 5.55228 11 5 11C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13Z"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
    </header>

    <div class="flex lg:pt-12 pt-6 md:justify-center mx-4 md:mx-0">
        <div class="rounded-2xl bg-white py-4 md:w-1/3 w-full">
            <div class="px-4 pb-4 flex justify-between">
                <div class="font-semibold">SWAP</div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="Settings__StyledMenuIcon-sc-fxnuer-0 llccoy">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="px-2">
                <div class="pb-2 flex items-center">
                    <div class="token_select flex items-center justify-between" id="from_token_select">
                        <img src="" alt="" class="token_image" id="from_token_img">
                        <span id="from_token_text" onclick="openModal('token_modal')">From token</span>
                    </div>
                    <input type="number" step="any" name="" id="from_amount"
                        class="rounded-2xl block bg-gray-100 h-20 w-full px-4 text-4xl input_font" placeholder="0.0">
                </div>
                <!-- <div class="flex items-center justify-center pb-2 text-2xl"><i class="fa fa-arrow-down"
                        aria-hidden="true"></i></div> -->
                <div class="pb-4 flex justify-between items-center">
                    <div class="token_select" id="to_token_select">
                        <img src="" alt="" class="token_image" id="to_token_img">
                        <span id="to_token_text" onclick="openModal('token_modal')">To token</span>
                    </div>
                    <input type="number" step="any" name="" id=""
                        class="rounded-2xl block bg-gray-100 h-20 w-full px-4 text-4xl input_font" placeholder="0.0"
                        readonly>
                </div>
            </div>
            <div class="px-2">
                <button class="text-green-800 font-semibold bg-green-200 w-full rounded-2xl py-5 hover:bg-green-300"
                    id="swap_button">
                    SWAP
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->

    <!-- component -->

    <div id="token_modal"
        class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4">
        <div class="relative top-40 mx-auto shadow-lg rounded-md bg-white max-w-md">

            <!-- Modal header -->
            <div class="flex justify-between items-center bg-green-500 text-white text-xl rounded-t-md px-4 py-2">
                <h3>Modal header</h3>
                <button id="modal_close">x</button>
            </div>

            <!-- Modal body -->
            <div class="max-h-48 overflow-y-scroll p-4 modal-body">
                <div id="token_list"></div>
            </div>

        </div>
    </div>


    <footer class="flex justify-center">
        <div class="absolute bottom-5">
            <div>&copy; Powered by <i>SnakesUET</i></div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
